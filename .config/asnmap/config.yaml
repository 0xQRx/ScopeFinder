# asnmap config file
# generated by https://github.com/projectdiscovery/goflags

# target asn to lookup, example: -a as5650
#asn: []

# target ip to lookup, example: -i 100.19.12.21, -i 2a10:ad40:: 
#ip: []

# target domain to lookup, example: -d google.com, -d facebook.com
#domain: []

# target organization to lookup, example: -org google
#org: []

# targets to lookup from file
#file: []

# configure projectdiscovery cloud platform (pdcp) api key
#auth: true

# path to the asnmap configuration file
#config: 

# list of resolvers to use
#resolvers: []

# list of proxy to use (comma separated or file input)
#proxy: []

# update asnmap to latest version
#update: false

# disable automatic asnmap update check
#disable-update-check: false

# file to write output to
#output: 

# display json format output
#json: false

# display csv format output
#csv: false

# display ipv6 cidr ranges in cli output
#v6: false

# display verbose output
#verbose: false

# display silent output
#silent: false

# show version of the project
#version: false